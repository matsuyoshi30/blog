# Site settings
baseurl = "https://blog.matsuyoshi30.net/"
languageCode = "ja-jp"
title = "memoyoshi"
theme = "harbor"
paginate = 5
hasCJKLanguage = true
googleAnalytics = "UA-145873405-1"

[params]
  mainSections = ["post"]
  description = "matsuyoshi30's weblog"
  favicon = "favicon.ico"

[params.logo]
  url = "icon.png"
  width = 50
  height = 50
  alt = "Logo"

[Author]
  name = "matsuyoshi30"

[permalinks]
	post = "/:year/:month/:day/:filename/"
	page = "/:filename/"

[outputs]
  section = ["JSON", "HTML"]

[taxonomies]
  tag = "tags"
  category = "categories"

[[params.nav]]
  identifier = "about"
  name = "About"
  icon = "fas fa-user fa-lg"
  url = "about"
  weight = 3

[[params.nav]]
  identifier = "tags"
  name = "Tags"
  icon = "fas fa-tag fa-lg"
  url = "tags"
  weight = 3

[[params.nav]]
  identifier = "search"
  name = "Search"
  icon = "fas fa-search fa-lg"
  url = "search"
  weight = 3

[[params.nav]]
  identifier = "archives"
  name = "Archives"
  icon = "fas fa-archive fa-lg"
  url = "archives"
  weight = 3

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
    unsafe = true
